apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
        - name: php-app
          image: blgsyrc0560/websitephp:1.0
          ports:
            - containerPort: 80
          env:
            - name: DB_HOST
              value: mysql-service